name: World Greeter
on:
  push:
    branches: [ main, staging ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
           node-version: 14
      - name: Install dependencies
        run: npm ci
  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    permissions:
      actions: 'read'
    if: ${{ always() }} 
    needs:
      - build
    
    steps:
      - name: action-slack
        run: |
         echo "Run action-slack"
         echo "Result of test-app was '${{ toJson(needs) }}'"
         echo "Result of test-app was '${{ toJson(steps) }}'"

      - name: Debug
        run: |
         echo "Steps object: "
         echo "${{ toJson(job) }}"
      - name: Discord Notify
        uses: stegzilla/discord-notify@v4
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'Build result: ${{ needs.build.result }}'
          message: 'Author: ${{ github.actor }} Commit: ${{ github.sha }} Message: ${{ github.event.pull_request.head.ref }} ${{ github.event.pull_request.head.sha }} Build URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          include_image: false
          avatar_url: ''
          username: 'GitHub Actions'
          colour: '#3371FF'
          custom_image_url: ''
          title_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'


